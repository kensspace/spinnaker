apiVersion: extensions/v1beta1
kind: ReplicaSet
metadata:
  name: spin-orca-v000
  namespace: spinnaker
  labels:
    app: spin
    stack: orca
    version: v000
spec:
  replicas: 1
  selector:
    matchLabels:
      replication-controller: spin-orca-v000
  template:
    metadata:
      labels:
        replication-controller: spin-orca-v000
        load-balancer-spin-orca: "true"
    spec:
      containers:
        - image: quay.io/spinnaker/orca:master
          imagePullPolicy: Always
          name: orca
          ports:
            - containerPort: 8083
              name: orca
          volumeMounts:
            - mountPath: /opt/spinnaker/config
              name: spinnaker-config
          readinessProbe:
            httpGet:
              path: /env
              port: 8083
            initialDelaySeconds: 20
            timeoutSeconds: 1
      volumes:
        - name: spinnaker-config
          secret:
            secretName: spinnaker-config
