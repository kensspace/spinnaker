apiVersion: v1
kind: ReplicationController
metadata:
  name: spin-echo-sched-v000
  namespace: spinnaker
  labels:
    app: spin
    stack: echo
    detail: sched
    version: v000
spec:
  replicas: 1
  selector:
    replication-controller: spin-echo-sched-v000
  template:
    metadata:
      labels:
        replication-controller: spin-echo-sched-v000
        load-balancer-spin-echo-sched: "true"
    spec:
      containers:
        - image: quay.io/spinnaker/echo:master
          name: echo
          ports:
            - containerPort: 8089
              name: echo
          volumeMounts:
            - mountPath: /opt/spinnaker/config
              name: echo-sched-config
          readinessProbe:
            httpGet:
              path: /health
              port: 8089
            initialDelaySeconds: 20
            timeoutSeconds: 1
      volumes:
        - name: echo-sched-config
          secret:
            secretName: echo-sched-config
