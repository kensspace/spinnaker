apiVersion: v1
kind: ReplicationController
metadata:
  name: spin-orca-v000
  namespace: spinnaker
  labels:
    app: spin
    stack: orca
    version: v000
spec:
  replicas: 3
  selector:
    replication-controller: spin-orca-v000
  template:
    metadata:
      labels:
        replication-controller: spin-orca-v000
        load-balancer-spin-orca: "true"
    spec:
      containers:
        - image: quay.io/spinnaker/orca:master
          name: orca
          ports:
            - containerPort: 8083
              name: orca
          volumeMounts:
            - mountPath: /opt/spinnaker/config
              name: orca-config
          readinessProbe:
            httpGet:
              path: /health
              port: 8083
            initialDelaySeconds: 20
            timeoutSeconds: 1
      volumes:
        - name: orca-config
          secret:
            secretName: orca-config
